<nb-card *ngIf="currentAction=='index' && config && actions">
  <nb-card-header>
    My Quota
  </nb-card-header>
  <nb-card-body>
    <nb-card accent="info">
      <div class="row">
        <div class="col-lg-12">
            <nb-card size="small" accent = "primary">
              <nb-card-header>Estad√≠sticas</nb-card-header>
              <nb-card-body>
                <table class="table">
                    <tbody>
                      <tr>
                        <th scope="row">Cupo habilitado</th>
                        <td class="text-right"> {{ quota.amount_enabled | currency}} </td>
                      </tr>
                      <tr>
                        <th scope="row">Cupo disponible</th>
                        <td class="text-right"> {{ quota.amount_available | currency}} </td>
                      </tr>
                      <tr>
                        <th scope="row">Total gastado</th>
                        <td class="text-right"> {{ quota.amount_enabled - quota.amount_available | currency}} </td>
                      </tr>
                    </tbody>
                  </table>
              </nb-card-body>
            </nb-card>
        </div>
      </div> <!--row-->
      <custom-table
          [config]="config" 
          [actions]="actions" 
          (action)="onAction($event)">
          <custom-actions *ngIf="globalActions"
              [actions]="globalActions" 
              (action)="onAction({action:$event, data:''})">
          </custom-actions>
      </custom-table>
    </nb-card>
  </nb-card-body>
</nb-card>
<nb-card *ngIf="currentAction=='viewTransactionDetails'">
  <nb-card-header>
    Transaction details
  </nb-card-header>
  <nb-card-body [innerHtml]=" '<pre>' + syntaxHighlight(currentTransactionDetails) + '<pre>'">
  </nb-card-body>
</nb-card>
