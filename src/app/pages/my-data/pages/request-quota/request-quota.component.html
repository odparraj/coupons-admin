<nb-card *ngIf="current_action == 'create'">
  <nb-card-header>
    Request Quota
  </nb-card-header>
  <nb-card-body class="example-last-child-no-b-margin">
    <div class="form-group">
      <input type="number" nbInput fullWidth status="danger" placeholder="Ammount" required>
    </div>
    <div class="form-group">
      <textarea nbInput fullWidth name="justification" rows="10" cols="50"></textarea>
    </div>
    <div class="form-group text-center">
      <button nbButton hero status="success" (click)="request_quota()">Request</button>
    </div>
  </nb-card-body>
</nb-card>
<nb-card *ngIf="current_action == 'confirm'">
  <nb-card-body class="example-last-child-no-b-margin">
    <nb-alert *ngIf="email_sent" status="success" closable>Se ha enviado el correo de solicitud de cupo</nb-alert>
    <nb-alert *ngIf="!email_sent" status="danger" closable>El correo no pudo ser enviado</nb-alert>
  </nb-card-body>
</nb-card>
