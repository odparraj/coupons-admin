<nb-card [size]="'medium'">
  <nb-card-header>
    <nb-actions size="medium" style= "padding: 10px" fullWidth>
      <nb-action>
        <input type="text" fullWidth status="info" nbInput placeholder="Buscar Usuario" [(ngModel)]="searchKey" autocomplete="off" (keyup) = "searchByKey()">
      </nb-action>
      <!--
        <nb-action icon="nb-search" title="Buscar" badgePosition="bottom right" badgeStatus="warning" (click) = "searchByKey()"></nb-action>
        <nb-action><button nbButton hero status="primary" icon="nb-plus" (click)="addUser()"></button></nb-action>
      -->
      <nb-action icon="nb-power-circled" title="Reiniciar busqueda" badgeStatus="warning" (click)="searchClear()"></nb-action>
      <nb-action icon="nb-person" title="AÃ±adir usuario" badgeText="add" badgePosition="bottom" badgeStatus="success" (click)="addUser()"></nb-action>
    </nb-actions>
  </nb-card-header>
  <nb-card-body>
    <nb-list>
      <nb-list-item *ngFor="let user of data">
        <nb-actions size="small" badgePosition="bottom right" fullWidth>
          <nb-action>
            <nb-user [name]="user.name" [title]="user.email" [picture] = "user.picture" style="width: 200px"></nb-user>
          </nb-action>
          <nb-action icon="nb-edit" title="Editar usuario" badgeText="edit" badgePosition="bottom" badgeStatus="warning" (click)="editUser(user.id)"></nb-action>
          <nb-action icon="nb-trash" title="Eliminar usuario" badgeText="delete" badgePosition="bottom" badgeStatus="danger" (click)="deleteUser(user.id)"></nb-action>
        </nb-actions>
      </nb-list-item>
    </nb-list>
  </nb-card-body>
</nb-card>
